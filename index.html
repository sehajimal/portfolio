<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sehaj ajimal - coming soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --background-dark: #121212;
            --text-dark: #f4f4f4;
            --accent-color: #4caf50;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background-dark);
            color: var(--text-dark);
            text-align: center;
        }

        .header {
            position: absolute;
            top: 100px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
            text-transform: lowercase;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            text-transform: lowercase;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .new-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .new-screen.visible {
            display: flex;
        }

        .back-link {
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            text-transform: lowercase;
            cursor: pointer;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="header">sehaj ajimal</h1>
    <div class="container">
        <a onclick="goToNewScreen()">building</a>
    </div>
    <div class="new-screen" id="newScreen">
        <a onclick="goToHomeScreen()">under construction...</a>
    </div>
    <script>
        function goToNewScreen() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('newScreen').classList.add('visible');
        }

        function goToHomeScreen() {
            document.querySelector('.container').style.display = 'flex';
            document.getElementById('newScreen').classList.remove('visible');
        }
    </script>
</body>
</html>
